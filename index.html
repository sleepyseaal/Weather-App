<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mido">
    <meta name="description"
      content="â€œGet accurate, real-time weather forecasts with our easy-to-use weather app. Track temperature, precipitation, and more wherever you are.">
    <meta name="keywords"
      content="weather app, real-time weather, weather forecast, temperature,
      rain forecast, snow forecast, weather radar, weather alerts, local
      weather, climate tracking, forecast app, weather notifications, weather
      conditions, storm tracking">
    <title>Weather App</title>
    <link rel="icon" href="./Icons/Icon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="city-bar" role="region" aria-label="City Controls">
      <div class="input-field">
        <img src="./Icons/temp.svg" alt class="temp-icon">

        <input type="text" name="city" id="city-input"
          placeholder="Type your city name.." autofocus>
        <button id="search-button">Search</button>
        <hr>
      </div>

      <div class="temp" aria-label="Current Weather Temperature"></div>

      <article class="city-info">
        <h2 class="city"></h2>
        <p class="city-data"></p>
      </article>
    </div>

    <main class="content-container">
      <h1 class="weather-title"></h1>
      <p class="weather-state weather-state1"></p>
      <p class="weather-state weather-state2"></p>

      <img src="./Icons/rainny.svg" alt class="icon">
      <time class="date">
      </time>

      <div role="region" aria-label="Wind and Temperature Information"
        class="weather-cards">
        <div class="card">
          <strong>Wind Speed</strong>
          <p class="wind-speed"></p>
        </div>
        <div class="card">
          <strong>Min Temp</strong>
          <p class="min-temp"></p>
        </div>
        <div class="card">
          <strong>Max Temp</strong>
          <p class="max-temp"></p>
        </div>
      </div>
    </main>
  </body>
</html>
