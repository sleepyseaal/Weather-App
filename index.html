<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mido">
    <meta name="description"
      content="“Get accurate, real-time weather forecasts with our easy-to-use weather app. Track temperature, precipitation, and more wherever you are.">
    <meta name="keywords"
      content="weather app, real-time weather, weather forecast, temperature,
      rain forecast, snow forecast, weather radar, weather alerts, local
      weather, climate tracking, forecast app, weather notifications, weather
      conditions, storm tracking">
    <title>Weather App</title>
    <link rel="icon" href="Icon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="city-bar">
      <div class="input-field">
        <img src="temp-icon.svg" alt class="temp-icon">
        <input type="text" name="city" id="city-input"
          placeholder="Type your city name.." autofocus>
        <button id="search-button">Search</button>
        <hr>
      </div>

      <div class="temp">20°</div>

      <section class="city-info">
        <h2>Paris</h2>

          earum tempora voluptatibus, optio excepturi totam aliquam numquam
          quaerat officia nam laudantium!</p>
      </section>
    </div>
    <div class="content-container">

    </div>
  </body>
</html>
